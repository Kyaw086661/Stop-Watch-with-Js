<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="mt-5">
            <h1 class="text-danger text-center text-uppercase">Stop Watch</h1>
            <div class="stopWatch">00:00:00:000</div>

            <div class="d-flex justify-content-around">
                <button type="button" class="btn btn-primary startBtn">Start</button>
                <button type="button" class="btn btn-secondary pauseBtn">Pause</button>
                <button type="button" class="btn btn-success continueBtn">Continue</button>
                <button type="button" class="btn btn-danger restartBtn">Restart</button>
            </div>
        </div>
    </div>

</body>
<script src="scripts.js"></script>

</html>
